        async function loadWeb3() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.enable();
            }
        }

        let currentAccount = null;
        window.ethereum
            .request({ method: 'eth_accounts' })
            .then(handleAccountsChanged)
            .catch((err) => {
                // Some unexpected error.
                // For backwards compatibility reasons, if no accounts are available,
                // eth_accounts will return an empty array.
                console.error(err);
            });

        // Note that this event is emitted on page load.
        // If the array of accounts is non-empty, you're already
        // connected.
        window.ethereum.on('accountsChanged', handleAccountsChanged);

        // For now, 'eth_accounts' will continue to always return an array
        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                // MetaMask is locked or the user has not connected any accounts
                console.log('Please connect to MetaMask.');
            } else if (accounts[0] !== currentAccount) {
                currentAccount = accounts[0];
                // Do any other work!
            }
        }

        let abi = [
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "internalType": "address",
                        "name": "from",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "string",
                        "name": "text",
                        "type": "string"
                    },
                    {
                        "indexed": false,
                        "internalType": "bytes32",
                        "name": "hash",
                        "type": "bytes32"
                    },
                    {
                        "indexed": false,
                        "internalType": "string",
                        "name": "time",
                        "type": "string"
                    }
                ],
                "name": "NameAdded",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "internalType": "address",
                        "name": "from",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "string",
                        "name": "text",
                        "type": "string"
                    },
                    {
                        "indexed": false,
                        "internalType": "string",
                        "name": "reason",
                        "type": "string"
                    }
                ],
                "name": "ReserveError",
                "type": "event"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "name",
                        "type": "string"
                    }
                ],
                "name": "checkName",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "name",
                        "type": "string"
                    },
                    {
                        "internalType": "string",
                        "name": "time",
                        "type": "string"
                    }
                ],
                "name": "reserve",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            }
        ];

        async function loadContract() {
            return await new window.web3.eth.Contract(abi, '0x6C654CB03448ebbD3767D8db009E4673c1AA4F87');
        }

        async function load() {
            await loadWeb3();
            window.contract = await loadContract();
            updateStatus('Ready!');
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = status;
            console.log(status);
        }

        function setTime() {
            var t = new Date();
            return t.getHours().toLocaleString() + ":" + t.getMinutes().toLocaleString();
        }

        async function addData(time, room, address) {
            var newRow = document.createElement("tr");
            var newCell1 = document.createElement("td");
            var newCell2 = document.createElement("td");
            var newCell3 = document.createElement("td");
            newCell1.innerHTML = time;
            newCell2.innerHTML = room;
            newCell3.innerHTML = address;
            newRow.append(newCell1);
            newRow.append(newCell2);
            newRow.append(newCell3);
            document.getElementById("rows").appendChild(newRow);
        }

        $("#btnReserve1").click(function () {
            console.log(currentAccount);
            window.contract.methods.reserve($("#document1").val(), setTime())
                .send({ from: currentAccount, value: 100000000000000 }, function (error, result) {
                    $("#result").html(result);
                });
            window.contract.once('NameAdded', {}, function (error, event) {
                if (!error) {
                    console.log(event);
                    $('#result').html("Room: " + event.returnValues.text + "<br/>=> Address: " + event.returnValues.from);
                    addData(event.returnValues.time, event.returnValues.text, event.returnValues.from);
                }
            });
            window.contract.once('ReserveError', {}, function (error, event) {
                if (!error) {
                    console.log(event);
                    $('#result').html("Error: " + event.returnValues.text + "<br/>Reason: " + event.returnValues.reason);
                }
            });
        });
